<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(0, 76, 255);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>

    <p>Aqui vai o resultado</p>

    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>

    <p class="test">paragrafo de teste</p>

    <p class="test">paragrafo de teste</p>

    <div name="msg">
        Clique em mim!
    </div>

    <div id="tt">
        teste de seletor
    </div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Est√° escrito assim: </br>' + p1.innerHTML)
        corpo.style.background = 'pink'
        p1.style.color = 'blue'

        var div1 = window.document.getElementsByName('msg')[0]
        div1.style.color = 'purple'
        div1.innerText = 'Estou aguardando......'

        var pg = window.document.getElementsByClassName('test')[0]
        var pg2 = window.document.getElementsByClassName('test')[1]

        pg.style.background = 'orange'
        pg2.style.background = 'orange'

        var div2 = window.document.querySelector('div#tt')
        div2.innerText = "Deu certo!"
    </script>
</body>
</html>
