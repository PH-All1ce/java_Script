<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            font-weight: normal;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area"> <!--onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()" Dentro do escopo de div!--> 
        Interaja...
    </div>

    <script>
        var div1 = window.document.getElementById('area')
        
        div1.addEventListener('click', clicar)
        div1.addEventListener('mouseenter', entrou)
        div1.addEventListener('mouseout', saiu)

        function clicar() {
            div1.innerText = 'Clicou!'
            div1.style.background = 'red'
        }

        function entrou() {
            div1.innerText = 'Entrou'
        }

        function saiu() {
            div1.style.background = 'green'
            div1.innerText = 'Saiu'
        }
    </script>
</body>
</html>
