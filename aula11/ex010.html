<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Informe a velocidade de seu carro.</h1>
    <input type="number" name="vel" id="velo">
    <input type="button" value="Mostrar" onclick="clicar()">
    <div id="Resultado">

    </div>
    <script>
        function clicar() {
            var vel = window.document.getElementById('velo')
            var velocidade = Number(velo.value)
            var res = window.document.getElementById('Resultado')
            res.innerHTML = `Sua velocidade atual é de ${velocidade} km/h. <br>`
            if (velocidade > 60) {
            res.innerHTML += ('Você foi multado arrombado!')
            } else {
            res.innerHTML += ('Está tudo certo.')
            }   
        }
    </script>
</body>
</html>
