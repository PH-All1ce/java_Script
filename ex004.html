<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome tem ${nome.length} letras. </br>`)
        document.write(`Assim é seu nome em letras maiúsculas ${nome.toUpperCase()}. </br>`)
        document.write(`Assim é seu nome em letras minúsculas ${nome.toLowerCase()}. </br>`)
    </script>
</body>
</html>
